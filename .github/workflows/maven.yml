name: Java CI/CD

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Maven Clean
        run: mvn clean
      - name: Maven Compile
        run: mvn compile
      - name: Maven Test
        run: mvn test
      - name: Reformat Apply
        run: mvn spotless:apply
      - name: Reformat Check
        run: mvn spotless:check
      - name: Maven Install
        run: mvn install -DskipTests
